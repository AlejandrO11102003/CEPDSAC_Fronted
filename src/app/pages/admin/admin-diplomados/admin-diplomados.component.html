<section>
  <h1 class="titulo_admin">Diplomados</h1>
  <div class="contenido-admin">
    <app-search-bar-admin
      placeholderText="Buscar diplomados..."
      nuevoBotonName="Nuevo Diplomado"
    />
    <app-data-table-admin
      [columns]="[
        { key: 'titulo', label: 'Título' },
        { key: 'nombreCategoria', label: 'Categoría' },
        { key: 'otorgaCertificado', label: 'Certificado' }
      ]"
      [data]="diplomado"
    />
  </div>
</section>
